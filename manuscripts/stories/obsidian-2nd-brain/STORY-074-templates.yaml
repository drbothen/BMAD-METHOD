  Template 2: transcript-note-tmpl.yaml
  Purpose: Store raw/processed transcript with metadata

  ```yaml
  template_id: transcript-note
  version: 1.0
  description: "Processed transcript with speaker diarization and timestamps"

  frontmatter:
    type: transcript
    date: "{{transcript_date}}"
    duration: "{{duration}}"
    source: "{{source_type}}"  # audio, video, manual
    speakers: "{{speaker_list}}"
    tags: [transcript]

  sections:
    - id: metadata
      title: Transcript Metadata
      required: true
      instructions: |
        Include: Recording date, duration, source type, transcript service used.

    - id: speakers
      title: Speakers
      required: true
      instructions: |
        List all speakers with statistics.
        Format: Name - Total time, word count, segments.

    - id: transcript_body
      title: Transcript
      required: true
      instructions: |
        Full transcript with speaker labels and timestamps.
        Format:
        **[00:00:12] Speaker Name**: Transcript text here.
  ```

