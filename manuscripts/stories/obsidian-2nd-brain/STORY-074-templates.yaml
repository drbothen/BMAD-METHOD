  Template 6: daily-todo-tmpl.yaml
  Purpose: Daily todo list

  ```yaml
  template_id: daily-todo
  version: 1.0
  description: "Daily todo list based on GTD"

  frontmatter:
    type: daily-todo
    date: "{{date}}"
    contexts: "{{available_contexts}}"
    available_time: "{{available_hours}}"
    energy_level: "{{energy_level}}"
    tags: [daily, todo]

  sections:
    - id: overview
      title: Overview
      required: true
      instructions: |
        Brief summary of today's focus and constraints.
        Include: Available time, contexts, energy level.

    - id: must_do
      title: Must Do (Due Today)
      required: true
      instructions: |
        Tasks with deadlines today.
        Format: - [ ] [[TASK-ID]] Description (estimate) @owner

    - id: high_priority
      title: High Priority
      required: true
      instructions: |
        Important tasks to tackle today if time allows.

    - id: if_time_allows
      title: If Time Allows
      required: false
      instructions: |
        Nice-to-have tasks if you finish the priorities.

    - id: notes
      title: Notes
      required: false
      instructions: |
        Meeting schedule, focus blocks, or other constraints.
