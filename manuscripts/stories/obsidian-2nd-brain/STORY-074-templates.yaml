  Template 5: project-task-list-tmpl.yaml
  Purpose: Task list for a project

  ```yaml
  template_id: project-task-list
  version: 1.0
  description: "Organized task list for a project"

  frontmatter:
    type: project-tasks
    project: "{{project_name}}"
    created: "{{created_date}}"
    updated: "{{updated_date}}"
    total_tasks: "{{total_count}}"
    completed_tasks: "{{completed_count}}"
    tags: [project, tasks]

  sections:
    - id: overview
      title: Project Overview
      required: true
      instructions: |
        Brief description of project and task organization.

    - id: critical_tasks
      title: Critical Tasks
      required: false
      instructions: |
        Tasks that are blocking or time-critical.
        Format: - [ ] [[TASK-ID]] Description (@owner, due: date)

    - id: high_priority_tasks
      title: High Priority Tasks
      required: false
      instructions: |
        Important tasks that should be done soon.

    - id: medium_priority_tasks
      title: Medium Priority Tasks
      required: false
      instructions: |
        Tasks that are important but not urgent.

    - id: low_priority_tasks
      title: Low Priority Tasks
      required: false
      instructions: |
        Tasks that would be nice to complete.

    - id: completed_tasks
      title: Completed Tasks
      required: false
      instructions: |
        Archive of completed tasks for this project.
        Format: - [x] [[TASK-ID]] Description (completed: date)
  ```

