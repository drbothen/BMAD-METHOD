technical_notes: |
  Template 1: meeting-note-tmpl.yaml
  Purpose: Generate structured meeting notes from transcripts

  ```yaml
  template_id: meeting-note
  version: 1.0
  description: "Structured meeting note with executive summary, key points, decisions, and action items"
  output_format: markdown
  variables:
    - meeting_title
    - meeting_date
    - meeting_duration
    - participants
    - source_file

  frontmatter:
    type: meeting
    date: "{{meeting_date}}"
    participants: "{{participants}}"
    duration: "{{meeting_duration}}"
    source: "{{source_file}}"
    tags: [meeting]

  sections:
    - id: executive_summary
      title: Executive Summary
      required: true
      instructions: |
        Write 2-3 sentence overview of the meeting.
        Cover: main topics discussed, key outcomes, and next steps.
        Keep it concise and executive-friendly.
      validation:
        min_length: 50
        max_length: 300

    - id: participants
      title: Participants
      required: true
      instructions: |
        List all meeting participants with their speaking time.
        Format:
        - Name (Role) - Speaking time
        Order by speaking time (most to least).
      example: |
        - Sarah Johnson (CEO) - 18m 45s
        - Mike Chen (CTO) - 12m 30s
        - Alex Rivera (Marketing Director) - 9m 15s

    - id: agenda_items
      title: Agenda Items
      required: false
      instructions: |
        List topics discussed in order.
        For each topic include: title, duration, key participants.
        Use timestamp links if available.
      repeatable: true
      example: |
        1. [00:00:00-00:12:30] Q4 Revenue Review (Sarah, Mike)
        2. [00:12:30-00:28:45] Marketing Campaign Planning (Alex, Sarah)

    - id: key_points
      title: Key Points
      required: true
      instructions: |
        List the most important discussion points (10-20 max).
        Each point should be one clear sentence.
        Include timestamp link if available.
        Order by importance.
      validation:
        min_items: 3
        max_items: 20
      example: |
        - [00:05:12](#t=312) Q4 revenue target increased to $2M due to new enterprise deals
        - [00:18:30](#t=1110) Marketing campaign launch delayed to December 1st

    - id: decisions
      title: Decisions Made
      required: true
      instructions: |
        Document each decision with rationale and participants.
        Format:
        - **Decision**: Clear statement
          - **Rationale**: Why this decision was made
          - **Participants**: Who was involved
          - **Alternatives**: What other options were considered
          - **Implications**: What this means going forward
      repeatable: true
      example: |
        - **Decision**: Adopt React over Angular for new web portal
          - **Rationale**: Team has more React experience and ecosystem is more mature
          - **Participants**: CTO, Dev Team Lead, Product Manager
          - **Alternatives**: Angular, Vue.js
          - **Implications**: Need to train 2 junior devs, 4-week timeline expected

    - id: action_items
      title: Action Items
      required: true
      instructions: |
        Extract all commitments made during meeting.
        Format: Markdown checkbox with owner and deadline.
        - [ ] **Task description** (@owner, due: deadline)
          - Context: Why this is needed
          - Source: Who committed (timestamp)
      validation:
        min_items: 1
      example: |
        - [ ] Complete Q4 budget analysis (@sarah, due: Friday EOD)
          - Context: Needed for Monday board meeting
          - Source: Sarah, 00:14:32

    - id: entities_mentioned
      title: Entities Mentioned
      required: false
      instructions: |
        List people, organizations, products, or technologies mentioned.
        Link to vault notes if they exist.
        Group by category.
      example: |
        **People**: [[People/Jane Smith]] (new VP hire)
        **Organizations**: [[Organizations/Acme Corp]] (enterprise customer)
        **Technologies**: [[Tech/React]] (web portal framework)

    - id: follow_up
      title: Follow-up
      required: false
      instructions: |
        Note any topics that need additional meetings or discussion.
        Include who should be involved.
      example: |
        - Schedule deep-dive on Q4 marketing strategy (Sarah, Alex, Product team)
        - Technical architecture review for web portal (Mike, Dev team)

    - id: links
      title: Related Links
      required: true
      instructions: |
        Link to related notes, projects, and people.
        Use Obsidian wiki-link format [[Note Title]].
      example: |
        **Related**: [[Q4 Planning]] | [[Revenue Review]] | [[Web Portal Project]]
        **People**: [[People/Sarah Johnson]] | [[People/Mike Chen]]
        **Previous**: [[Meeting Notes/2025-10-28 Exec Meeting]]
  ```

