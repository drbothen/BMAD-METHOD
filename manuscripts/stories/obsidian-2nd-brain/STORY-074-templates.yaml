  Template 4: task-tmpl.yaml
  Purpose: Individual task note

  ```yaml
  template_id: task
  version: 1.0
  description: "Individual task with GTD metadata"

  frontmatter:
    type: task
    id: "{{task_id}}"
    status: todo  # todo, in_progress, blocked, completed
    priority: "{{priority}}"  # critical, high, medium, low
    owner: "{{owner}}"
    deadline: "{{deadline}}"
    created: "{{created_date}}"
    completed: null
    context: "{{context_tags}}"  # [work, computer, phone, etc.]
    energy: "{{energy_level}}"  # high, medium, low
    estimate: "{{time_estimate}}"
    project: "{{project_link}}"
    source: "{{source_link}}"
    tags: [task]

  sections:
    - id: description
      title: Description
      required: true
      instructions: |
        Clear, actionable description of what needs to be done.
        Should start with an action verb.
        Include enough context to understand the task.
      validation:
        min_length: 20

    - id: dependencies
      title: Dependencies
      required: false
      instructions: |
        List tasks that must be completed before this one.
        Use markdown checkboxes with task links.
        Format: - [ ] [[TASK-123]] Task description

    - id: context
      title: Context
      required: false
      instructions: |
        Why is this task needed?
        What is the larger goal?
        Any relevant background information.

    - id: completion_criteria
      title: Completion Criteria
      required: false
      instructions: |
        How will you know this task is done?
        List specific, measurable criteria.
        Use markdown checkboxes.

    - id: notes
      title: Notes
      required: false
      instructions: |
        Any additional notes, progress updates, or blockers.

    - id: links
      title: Links
      required: true
      instructions: |
        Link to project, related tasks, and source.
        Format: Project: [[Project Name]]
  ```

