  Template 7: weekly-review-tmpl.yaml
  Purpose: GTD weekly review

  ```yaml
  template_id: weekly-review
  version: 1.0
  description: "GTD weekly review with statistics and insights"

  frontmatter:
    type: weekly-review
    week_start: "{{week_start_date}}"
    week_end: "{{week_end_date}}"
    total_tasks: "{{total}}"
    completed: "{{completed}}"
    completion_rate: "{{rate}}"
    tags: [weekly-review, gtd]

  sections:
    - id: overview
      title: Overview
      required: true
      instructions: |
        High-level summary of the week.
        Include completion rate and overall assessment.

    - id: completed_by_priority
      title: Completed Tasks by Priority
      required: true
      instructions: |
        Break down completion by priority level.
        Format:
        - Critical: X/Y (Z%)
        - High: X/Y (Z%)

    - id: overdue_rolled
      title: Overdue/Rolled Tasks
      required: true
      instructions: |
        List tasks that didn't get done and why.
        Format: - [ ] [[TASK-ID]] Description (priority) - reason

    - id: productivity_insights
      title: Productivity Insights
      required: true
      instructions: |
        Analyze when and where you were most productive.
        Include: Best times, best contexts, estimation accuracy.

    - id: blockers
      title: Blockers
      required: true
      instructions: |
        List anything preventing progress.
        What needs to be resolved?

    - id: recommendations
      title: Recommendations for Next Week
      required: true
      instructions: |
        Actionable recommendations based on this week's patterns.
        5-7 specific suggestions.

    - id: next_week_preview
      title: Next Week Preview
      required: true
      instructions: |
        Overview of next week: task count, priorities, milestones.
  ```

  Template Validation Rules:
  - All required sections must be present
  - Section content meets min/max length requirements
  - Variable substitution completed (no {{placeholders}} remain)
  - YAML frontmatter is valid
  - Markdown formatting is correct
  - All wiki-links use correct format [[Note Title]]
  - All checkboxes use correct format - [ ] or - [x]

