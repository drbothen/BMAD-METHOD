  Template 3: interview-note-tmpl.yaml
  Purpose: Generate structured interview notes

  ```yaml
  template_id: interview-note
  version: 1.0
  description: "Interview notes with Q&A structure"

  frontmatter:
    type: interview
    date: "{{interview_date}}"
    interviewee: "{{interviewee_name}}"
    interviewer: "{{interviewer_name}}"
    topic: "{{interview_topic}}"
    tags: [interview]

  sections:
    - id: introduction
      title: Introduction
      required: true
      instructions: |
        Brief introduction: Who was interviewed, topic, date, context.

    - id: key_insights
      title: Key Insights
      required: true
      instructions: |
        Top 5-10 insights from the interview.
        Most important takeaways first.

    - id: questions_and_answers
      title: Questions & Answers
      required: true
      repeatable: true
      instructions: |
        Document each Q&A pair.
        Format:
        **Q**: Question text
        **A**: Answer text
        Include timestamp if available.

    - id: follow_up_questions
      title: Follow-up Questions
      required: false
      instructions: |
        List questions that should be asked in future interviews.

    - id: links
      title: Related Links
      required: true
      instructions: |
        Link to interviewee's profile, related topics, previous interviews.
  ```

