    - [ ] Integration Points:
      - **Monthly Deep Review Workflow**: Triggers full gap detection
      - **Content Brief Agent**: Detects gaps during brief creation (detect-brief-gaps)
      - **Research Coordinator Agent**: Fills identified gaps
      - **Contradiction Resolution Workflow**: Creates gaps for missing knowledge (Strategy B)
      - **MOC Constructor Agent**: MOCs reveal domain coverage gaps
      - **Structural Analysis Agent**: Detects undeveloped concepts
      - **Query Interpreter**: Users can query for gap lists
      - **Neo4j**: Gap tracking and priority queries (optional)

  - [ ] Task 12: Define agent constraints and best practices (AC10)
    - [ ] Constraints:
      - Gap description must be clear (≥100 chars)
      - Gap type must be valid (coverage/evidence/prerequisite/assumption/conceptual)
      - Priority calculation must use standard formula
      - Success criteria must be defined
      - Research approach must be feasible
    - [ ] Best Practices:
      - Run full gap detection monthly (during Deep Review)
      - Prioritize gaps blocking active work (critical priority)
      - Focus on quick wins (high value, low effort)
      - Respect dependencies (fill prerequisite gaps first)
      - Track gap lifecycle (don't lose track of identified gaps)
      - Close feedback loop (mark gaps closed when filled)
      - Review research queue quarterly (reprioritize)
    - [ ] Anti-Patterns to Avoid:
      - Creating gap analyses for every minor question (focus on significant gaps)
      - Not prioritizing gaps (unmanaged queue becomes overwhelming)
      - Ignoring blocking work (projects stall)
      - Not tracking status (lose visibility into progress)
      - Skipping feasibility assessment (pursue infeasible research)
      - Not closing gaps (gap list grows indefinitely)

technical_notes: |
  ## Gap Detection Philosophy

  Gap detection is **systematic KB quality improvement**:
  - Not ad-hoc "I wonder about X" (that's research interest, not gap)
  - Structured identification (what's missing that matters)
  - Priority-based (what to research first)
  - Lifecycle-managed (tracked from identification to closure)

  ## Gap vs Research Interest

  **Gap**: Missing knowledge that **impairs current work or understanding**
  - Blocks content creation
  - Prevents argument completion
  - Creates contradictions
  - Leaves assumptions unexamined

  **Research Interest**: Curious about something, but **not blocking**
  - "I'd like to learn about X someday"
  - No current impact on work
  - Low priority

  Create gap analyses for gaps, not research interests.

  ## Priority Calculation Rationale

  **Why this formula?**
  ```
  Net Priority = Importance / Feasibility
  ```

  - **Importance**: Why does this gap matter? (blocking work, references, centrality)
  - **Feasibility**: Can we realistically fill this gap? (sources, time, expertise)
  - **Net Priority**: Value divided by cost

  **High net priority = high value, low cost** (do these first!)

  ## Quick Wins Strategy

  Quick wins are **high-priority gaps with low effort**:
  - High importance (≥70 points)
  - Low effort (<2 hours)
  - Net priority ≥ 90

  Quick wins provide:
  - Immediate value (unblock work)
  - Momentum (visible progress)
  - Motivation (easy wins encourage more research)

  Always prioritize quick wins in research queue.

  ## Dependency Management

  Some gaps depend on others:
  - **Prerequisite Gap**: Must fill basic concepts before advanced
  - **Methodological Gap**: Must establish method before applying it
  - **Foundational Gap**: Must understand foundation before building on it

  Research queue must respect dependencies: **fill prerequisite gaps first**.

  ## Contradiction-Driven Gaps

  Contradictions often reveal **missing knowledge**:
  - Note A: "X is true"
  - Note B: "X is false"
  - Why contradiction? **Missing context C** that reconciles them

  Contradiction Resolution Strategy B (Accept Both) creates gap:
  - Gap type: assumption or conceptual
  - Research needed: Investigate context C
  - Once gap filled, contradiction often resolves

  ## Gap Lifecycle Importance

  Track gap lifecycle to:
  - **Maintain visibility**: Don't lose track of identified gaps
  - **Measure progress**: How many gaps closed per month?
  - **Prevent duplication**: Don't create duplicate gap analyses
  - **Enable reporting**: Show KB improvement over time

  Update gap status in frontmatter and Neo4j (if enabled).

  ## Integration with Research Workflow

  Gap Detector feeds directly into Research Coordinator:
  1. Gap identified → Gap analysis created
  2. Gap prioritized → Added to research queue
  3. Research initiated → Status: "researching"
  4. Research completed → Research Integration Workflow triggered
  5. Findings integrated → Gap status: "closed"

  This creates **closed-loop quality improvement**: detect → prioritize → research → integrate → close.

  ## Neo4j Gap Tracking Benefits

  Neo4j enables:
  - **Priority queries**: "Show all critical gaps"
  - **Blocking work queries**: "Which gaps block project X?"
  - **Dependency queries**: "Which gaps depend on gap Y?"
  - **Progress tracking**: "How many gaps closed this month?"
  - **Domain coverage**: "Which domains have most gaps?"

  If Neo4j enabled, use it for gap management.

  ## Example Gap Analysis Structure

  ```markdown
  ---
  gap_type: evidence
  gap_location: within_notes
  discovery_date: 2025-11-05
  priority: high
  priority_score: 85
  research_status: identified
  blocking_work:
    - "[[Content Brief: ML as Optimization]]"
    - "[[Article: Loss Functions Explained]]"
  ---

  # Knowledge Gap: Loss Function Design Principles

  ## Knowledge Gap Description
  Our notes on loss functions explain what they are and provide examples (MSE, cross-entropy), but lack **design principles** for choosing or creating custom loss functions. This creates uncertainty when starting new ML projects: "Which loss function should I use? How do I know if I need a custom loss?"

  ## Why This Gap Matters
  **Impact on current work**:
  - Blocks content creation: Article "Loss Functions Explained" incomplete without design principles
  - Limits project work: Upcoming computer vision project may need custom loss, but no framework for deciding

  **Potential insights if gap filled**:
  - Systematic loss function selection (decision tree or rubric)
  - Understanding when/why to create custom losses
  - Avoiding poor loss function choices that hurt model performance

  **Risks of leaving gap unaddressed**:
  - Suboptimal loss function choices in projects
  - Incomplete article (reduced credibility)
  - Trial-and-error approach (inefficient)

  ## Where Gap Appears
  - [[Loss Functions]]: Lists examples but no design principles
  - [[Project: Custom Loss for Segmentation]]: Created custom loss but process was ad-hoc
  - [[Content Brief: ML as Optimization]]: Wants to discuss loss design but lacks source material

  ## Suggested Research Approach
  **Methods**:
  - Read: "Deep Learning" by Goodfellow (Chapter 6.2 on loss functions)
  - Read: "Loss Function Engineering" papers (search arXiv)
  - Consult: ML practitioners who design custom losses

  **Potential sources**:
  - Goodfellow et al., "Deep Learning" (MIT Press, 2016)
  - arXiv papers on loss function design
  - Blog posts from practitioners (distill.pub, colah.github.io)

  **Estimated effort**: 4 hours
  - 2 hours reading Goodfellow Chapter 6.2
  - 1 hour reading 2-3 arXiv papers
  - 1 hour synthesizing into notes

  **Required expertise level**: Intermediate ML (have background, extending knowledge)

  ## Success Criteria
  **Questions that should be answerable**:
  - How do I choose a loss function for a new ML problem?
  - When should I create a custom loss vs use standard losses?
  - What properties make a loss function effective?

  **Artifacts that should exist**:
  - [[Loss Function Design Principles]] note
  - [[Loss Function Selection Rubric]] note
  - Updates to [[Loss Functions]] with design principles section

  **Validation method**:
  - Can use rubric to select loss for new projects
  - Article "Loss Functions Explained" includes design principles section
  - Next custom loss creation is systematic, not ad-hoc

  ## Related Gaps
  - **Depends on**: None (foundational gap, no dependencies)
  - **Blocks**: None identified (but would improve future work)
  - **Related**: "[[Gap: Model Architecture Design Principles]]" (similar design frameworks needed)

  ## Research Progress
  - 2025-11-05: Gap identified during content brief creation
  - 2025-11-06: Gap prioritized as High (priority score: 85)
  - 2025-11-07: Research initiated, reading Goodfellow Chapter 6.2
  - [To be updated as research progresses]
  ```

