      - Research progress logged
      - Closed date recorded

  - [ ] Task 9: Define contradiction-driven gap detection (AC10)
    - [ ] Contradiction Resolution Integration:
      - Contradiction Resolution Workflow (Strategy B: Accept Both) creates gaps
      - When contradiction unresolvable due to missing knowledge:
        * Create gap analysis
        * Type: assumption or conceptual gap
        * Priority: High (contradiction blocks understanding)
        * Research approach: Investigate missing context
      - Link gap to contradiction record
      - Resolve gap before resolving contradiction
    - [ ] Contradiction-Driven Gap Structure:
      ```yaml
      gap_type: assumption
      trigger: contradiction_resolution
      contradiction_id: "contra-123"
      contradictory_claims:
        - "[[Note A]]: Claims X"
        - "[[Note B]]: Claims not-X"
      missing_knowledge: "Understanding of context C needed to resolve"
      research_approach: "Investigate context C to determine which claim valid"
      ```
    - [ ] Integration Flow:
      1. Contradiction detected (Semantic Linker)
      2. Resolution attempted (Contradiction Resolution Workflow)
      3. If Strategy B (Accept Both): Create gap for missing context
      4. Gap Detector creates gap analysis
      5. Research Coordinator fills gap
      6. Contradiction Resolution Workflow resumes

