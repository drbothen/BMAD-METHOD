      - Research prioritization strategist
      - Completeness-focused analyst
      - Improvement-oriented advisor

  - [ ] Task 2: Define gap type taxonomy (AC2)
    - [ ] Gap Types:
      - **Coverage Gap**: Missing topic or domain entirely
        * Example: "We have notes on JavaScript but nothing on TypeScript"
        * Detection: Domain analysis reveals missing areas
        * Location: Usually cross_domain or foundational
      - **Evidence Gap**: Claims without sufficient support
        * Example: "Note claims X but provides no sources or data"
        * Detection: Citation analysis, source validation
        * Location: Within_notes
      - **Prerequisite Gap**: Missing foundational knowledge
        * Example: "Can't understand advanced topic without basics"
        * Detection: Concept dependency analysis
        * Location: Foundational
      - **Assumption Gap**: Implicit assumptions not examined
        * Example: "Argument relies on unstated premise P"
        * Detection: Logical analysis, argumentation structure
        * Location: Within_notes or methodological
      - **Conceptual Gap**: Incomplete or shallow understanding
        * Example: "Surface-level note without deep exploration"
        * Detection: Depth analysis, question identification
        * Location: Within_notes
    - [ ] Gap Locations:
      - **Within Notes**: Missing content in individual notes
      - **Cross Domain**: Missing connections between domains
      - **Foundational**: Missing basic concepts or frameworks
      - **Methodological**: Missing research or analysis methods

  - [ ] Task 3: Define automated gap detection methods (AC3)
    - [ ] Automated Detection Techniques:
      - **Unresolved Question Detection**:
        * Search for: ?, TODO, RESEARCH, INVESTIGATE markers
        * Parse note content for question marks
        * Identify explicit TODOs
        * Extract research requests
      - **Undeveloped Concept Detection**:
        * Stub notes (<100 words)
        * Low link density (<2 links)
        * No sources cited
        * Created but never updated (>6 months old, last_modified = created)
      - **Missing Prerequisite Detection**:
        * Dependency analysis (advanced concepts without basics)
        * Follow concept hierarchies
        * Identify "jumped ahead" patterns
      - **Evidence Gap Detection**:
        * Claims without sources (assertions lacking citations)
        * Arguments without supporting notes
        * Comparisons without data
      - **Domain Boundary Detection**:
        * Unexplored adjacent areas (MOC shows related domains missing)
        * Incomplete domain coverage (MOC has emerging questions)
    - [ ] Detection Frequency:
      - Monthly Deep Review: Full vault scan
      - Content Brief Creation: Topic-specific scan
      - Contradiction Resolution: Context-specific scan
      - User request: On-demand scan

  - [ ] Task 4: Define gap priority calculation (AC4)
    - [ ] Priority Scoring Formula:
      ```
      Importance Score = (Blocking Work Count × 50) + (Reference Count × 10) + (Domain Centrality × 20)
      Feasibility Score = Accessible Sources + (1 / Estimated Hours) + Expertise Match
      Net Priority = Importance / Feasibility
      ```
    - [ ] Importance Factors:
      - **Blocking Work Count**: How many projects/outputs wait on gap resolution
        * Critical: ≥3 blocking items → +150 points
        * High: 1-2 blocking items → +50-100 points
        * Low: 0 blocking items → +0 points
      - **Reference Count**: How often gap appears in notes
        * High: ≥10 references → +100 points
        * Medium: 5-9 references → +50 points
        * Low: 1-4 references → +10-40 points
      - **Domain Centrality**: Importance within domain
        * Central concept: Core to domain → +100 points
        * Supporting concept: Enriches domain → +40 points
        * Peripheral concept: Nice to have → +10 points
    - [ ] Feasibility Factors:
      - **Accessible Sources**: Can info be found?
        * Easy: Authoritative sources readily available → High feasibility
        * Moderate: Sources exist but require access → Medium feasibility
        * Hard: Sources scarce or non-existent → Low feasibility
      - **Estimated Hours**: Time to fill gap
        * Quick: <2 hours → High feasibility
        * Medium: 2-8 hours → Medium feasibility
        * Long: >8 hours → Low feasibility
      - **Expertise Match**: Do you have background?
        * Match: Within expertise → High feasibility
        * Stretch: Learnable → Medium feasibility
        * Gap: Outside expertise → Low feasibility
    - [ ] Priority Levels:
      - **Critical**: Net Priority ≥ 90 (high importance, high feasibility)
      - **High**: Net Priority 70-89
      - **Medium**: Net Priority 40-69
      - **Low**: Net Priority 0-39

  - [ ] Task 5: Define gap analysis creation process (AC5, AC6)
    - [ ] Gap Analysis Creation:
      1. Detect or receive gap report
      2. Classify gap type (coverage/evidence/prerequisite/assumption/conceptual)
      3. Identify gap location (within_notes/cross_domain/foundational/methodological)
      4. Collect context:
         - Where gap appears (specific notes)
         - Why gap matters (impact assessment)
         - Blocking work (projects waiting on resolution)
      5. Calculate priority score:
         - Importance factors (blocking work, references, centrality)
         - Feasibility factors (sources, hours, expertise)
         - Net priority
      6. Suggest research approach:
         - Recommended methods (reading, experimentation, consultation)
         - Potential sources (books, experts, datasets)
         - Estimated effort (hours or days)
         - Required expertise level
      7. Define success criteria:
         - Questions that should be answerable
         - Artifacts that should exist (notes, data)
         - Validation method
      8. Load gap-analysis-tmpl.yaml template
      9. Populate gap analysis sections
      10. Validate using gap-identification-checklist.md
      11. Validate using prioritization-checklist.md
      12. Save gap analysis
    - [ ] Output:
      - Gap analysis markdown file
      - Priority score
      - Research approach
      - Success criteria

