    - [ ] Neo4j Gap Node Structure:
      ```cypher
      CREATE (gap:Gap {
        id: "uuid",
        type: "evidence",
        location: "within_notes",
        priority: "high",
        status: "identified",
        discovery_date: "2025-11-05",
        priority_score: 85,
        importance: 120,
        feasibility: 0.7,
        estimated_hours: 4
      })

      // Link to notes where gap appears
      MATCH (note:Note {id: "note-123"})
      CREATE (note)-[:HAS_GAP]->(gap)

      // Link to blocking work
      MATCH (project:Project {id: "proj-456"})
      CREATE (gap)-[:BLOCKS]->(project)

      // Track research progress
      MATCH (gap:Gap {id: "uuid"})
      SET gap.status = "researching"
      SET gap.research_started = "2025-11-06"

      // Close gap
      MATCH (gap:Gap {id: "uuid"})
      MATCH (note:Note {id: "note-789"})
      CREATE (note)-[:FILLS_GAP]->(gap)
      SET gap.status = "closed"
      SET gap.closed_date = "2025-11-07"

      // Query priority queue
      MATCH (gap:Gap {status: "identified"})
      RETURN gap
      ORDER BY gap.priority_score DESC
      ```
    - [ ] Provenance Tracking:
      - Record gap discovery events
      - Track research progress
      - Link to filled notes

  - [ ] Task 11: Define dependencies and integration points (AC10)
    - [ ] Dependencies:
