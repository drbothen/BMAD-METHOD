  Integration 2: Dataview Plugin
  Purpose: Query and aggregate tasks using DataviewJS

  Installation:
  1. Open Obsidian Settings â†’ Community Plugins
  2. Browse and search for "Dataview"
  3. Install and enable "Dataview" by Michael Brenan
  4. Enable JavaScript queries in settings

  Configuration:
  ```
  Settings â†’ Dataview:
  âœ… Enable JavaScript queries
  âœ… Enable inline JavaScript queries
  âœ… Enable inline queries
  Date format: YYYY-MM-DD
  ```

  Task Queries with Dataview:
  ````markdown
  # All Tasks by Priority
  ```dataview
  TASK
  WHERE !completed
  GROUP BY priority
  SORT priority DESC
  ```

  # Project Task Summary
  ```dataview
  TABLE
    length(file.tasks) as "Total",
    length(filter(file.tasks, (t) => !t.completed)) as "Open",
    length(filter(file.tasks, (t) => t.completed)) as "Done"
  FROM "03-Projects"
  WHERE file.tasks
  SORT file.name
  ```

  # Tasks Due This Week
  ```dataview
  TASK
  WHERE !completed AND due >= date(today) AND due <= date(today) + dur(7 days)
  SORT due ASC
  ```
  ````

  Advanced DataviewJS Example:
  ````markdown
  # Weekly Task Statistics
  ```dataviewjs
  const tasks = dv.pages().file.tasks.where(t => t.completed);
  const thisWeek = tasks.where(t =>
    t.completion >= dv.date('2025-11-04') &&
    t.completion <= dv.date('2025-11-10')
  );

  dv.header(3, "Completed This Week: " + thisWeek.length);

  // Group by day
  const byDay = thisWeek.groupBy(t => t.completion);
  dv.table(
    ["Day", "Tasks Completed"],
    byDay.map(g => [g.key, g.rows.length])
  );
  ```
  ````

