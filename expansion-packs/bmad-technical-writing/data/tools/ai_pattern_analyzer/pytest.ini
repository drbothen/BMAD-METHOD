[pytest]
# Pytest configuration for AI Pattern Analyzer test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    # --strict-markers
    --tb=short
    --cov=ai_pattern_analyzer
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    -ra

# Coverage options
[coverage:run]
source = ai_pattern_analyzer
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Minimum coverage threshold (90%)
fail_under = 90

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    regression: marks tests as regression tests
    unit: marks tests as unit tests
    requires_marko: tests that require marko library
    requires_nltk: tests that require NLTK library
    requires_spacy: tests that require spaCy library
    requires_textstat: tests that require textstat library
    requires_transformers: tests that require transformers library
    requires_scipy: tests that require scipy library
    requires_textacy: tests that require textacy library

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (5 minutes max per test)
timeout = 300

# Parallel execution
# Run with: pytest -n auto
