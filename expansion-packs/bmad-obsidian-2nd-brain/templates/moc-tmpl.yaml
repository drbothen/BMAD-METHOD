    status: active
    last_review: null
    maturity_level: nascent
    ---

    # Knowledge Management MOC

    ## Overview

    Knowledge management encompasses systems, practices, and philosophies for capturing, organizing, and utilizing information effectively. This MOC connects concepts from personal knowledge management (PKM), organizational KM, and cognitive science to create a comprehensive framework for working with knowledge.

    ## Core Concepts

    - [[Zettelkasten System]]: Atomic note-taking method emphasizing linking and emergence
    - [[Second Brain]]: External system for storing and processing information
    - [[PARA Method]]: Organizational framework (Projects, Areas, Resources, Archives)
    - [[Evergreen Notes]]: Notes that evolve and improve over time
    - [[Building Blocks]]: Atomic units of knowledge (concepts, arguments, models, etc.)

    ## Knowledge Branches

    ### Note-Taking Systems
    Structured approaches to capturing and organizing information:
    - [[Zettelkasten System]]
    - [[Cornell Notes]]
    - [[Bullet Journaling]]

    ### Organizational Frameworks
    Methods for structuring digital information:
    - [[PARA Method]]
    - [[Johnny Decimal System]]
    - [[P.A.C.T. Framework]]

    ### Cognitive Principles
    Understanding how we learn and remember:
    - [[Spaced Repetition]]
    - [[Active Recall]]
    - [[Cognitive Load Theory]]

    ## Emerging Questions

    - How do different note-taking systems complement each other?
    - What's the optimal balance between structure and emergence?
    - How can we measure PKM system effectiveness?

    ## Last Updated

    **2025-11-06T12:00:00Z**: MOC created with foundational structure

