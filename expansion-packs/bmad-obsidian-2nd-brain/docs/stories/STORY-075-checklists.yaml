  Checklist 2: task-quality-checklist.md
  Purpose: Validate quality of task extraction and organization

  ```markdown
  # Task Quality Checklist

  Use this checklist to validate task management outputs meet GTD standards.

  ## Task Extraction

  - [ ] All actionable items identified (minimum 90% recall)
  - [ ] Task descriptions start with action verbs
  - [ ] Each task is clear and unambiguous
  - [ ] No false positives (non-actionable statements)
  - [ ] Source reference preserved (where task came from)
  - [ ] Confidence score assessed

  ## Task Structure

  - [ ] Unique task ID assigned
  - [ ] Task type identified (individual/recurring/project)
  - [ ] Status set appropriately (todo/in_progress/blocked/completed)
  - [ ] Owner assigned (or marked TBD)
  - [ ] Created date recorded
  - [ ] Source link preserved

  ## Priority Classification

  - [ ] Priority level assigned (critical/high/medium/low)
  - [ ] Priority justification provided
  - [ ] Urgency assessed (deadline-based)
  - [ ] Importance assessed (goal-based)
  - [ ] Blocking impact assessed
  - [ ] Priority score calculated (if applicable)

  ## Context Assignment

  - [ ] At least one context tag assigned
  - [ ] Context tags are appropriate (@work, @home, @computer, etc.)
  - [ ] Multiple contexts assigned if needed
  - [ ] Primary context identified
  - [ ] Context rationale provided

  ## Effort Estimation

  - [ ] Time estimate provided
  - [ ] Estimate is reasonable (validated against similar tasks)
  - [ ] Confidence level assessed
  - [ ] Complexity factors identified
  - [ ] Estimate rounded to standard intervals (15m, 30m, 1h, 2h, 4h)

  ## Dependency Tracking

  - [ ] Dependencies identified (if any)
  - [ ] Blocking tasks linked
  - [ ] Blocked tasks linked
  - [ ] No circular dependencies present
  - [ ] Dependency rationale clear
  - [ ] Critical path identified (if applicable)

  ## Recurring Tasks

  - [ ] Recurrence pattern defined (daily/weekly/monthly/custom)
  - [ ] Recurrence schedule specified
  - [ ] Start date set
  - [ ] End condition set (forever/until date/X occurrences)
  - [ ] Next occurrence calculated
  - [ ] Recurrence template created

  ## Daily Todo Lists

  - [ ] 5-10 tasks selected (not overloaded)
  - [ ] Tasks match available contexts
  - [ ] High-priority tasks included
  - [ ] Tasks due today prioritized
  - [ ] Total time estimated ≤ available time
  - [ ] Energy levels matched to tasks
  - [ ] Must-do section clearly identified
  - [ ] Time buffer included (20-30%)

  ## Weekly Reviews

  - [ ] All tasks from week analyzed
  - [ ] Completion statistics calculated
  - [ ] Completion rate calculated (X%)
  - [ ] Tasks grouped by priority
  - [ ] Overdue tasks identified
  - [ ] Blocked tasks identified
  - [ ] Productivity insights generated
  - [ ] Patterns analyzed (times, contexts)
  - [ ] Recommendations provided (5-7 items)
  - [ ] Next week preview included

  ## Output Quality

  - [ ] Appropriate template used
  - [ ] All required sections present
  - [ ] YAML frontmatter valid
  - [ ] Markdown formatting correct
  - [ ] Checkboxes formatted correctly
  - [ ] Wiki-links formatted correctly
  - [ ] No duplicate tasks

  ## GTD Compliance

  - [ ] Task is actionable (not vague or conceptual)
  - [ ] Task can be completed in available time
  - [ ] Task has clear completion criteria
  - [ ] Task fits GTD categorization (Next Action, Waiting For, Someday)
  - [ ] Task has appropriate context tags
  - [ ] Task properly linked to project (if applicable)

  ## Metadata Completeness

  - [ ] All required metadata fields populated
  - [ ] Tags assigned
  - [ ] Project link included (if applicable)
  - [ ] Source link included
  - [ ] Related tasks linked

  ## Pass/Fail Thresholds

  **Pass**: 85% of applicable checklist items satisfied
  **Warning**: 70-84% of checklist items satisfied (manual review recommended)
  **Fail**: <70% of checklist items satisfied (reprocess required)

  ## Examples

  ### Good Task
  ```markdown
  ---
  type: task
  id: TASK-123
  status: todo
  priority: high
  owner: mike
  deadline: 2025-11-08
  created: 2025-11-04
  context: [computer, work]
  energy: high
  estimate: 2h
  ---

  # Setup React development environment

  Clear, actionable description with verb.
  All required metadata present.
  Appropriate priority, context, estimate.
  ```

  ✅ Complete, clear, actionable

  ### Poor Task
  ```markdown
  # React stuff

  Do something with React.
  ```

  ❌ Vague, no metadata, not actionable

  ### Good Daily Todo
  ```markdown
  ## Must Do (Due Today)
  - [ ] [[TASK-120]] Budget analysis (2h) @sarah
  - [ ] [[TASK-122]] Review PR #234 (30m) @mike

  ## High Priority
  - [ ] [[TASK-123]] React setup (2h) @mike

  Total: 4.5h / 6h available (1.5h buffer)
  ```

  ✅ Realistic, prioritized, includes buffer

  ### Poor Daily Todo
  ```markdown
  - [ ] 20 tasks listed
  Total: 18h estimated
  ```

  ❌ Overloaded, unrealistic
  ```

