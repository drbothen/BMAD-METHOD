  Checklist 1: transcript-quality-checklist.md
  Purpose: Validate quality of transcript processing outputs

  ```markdown
  # Transcript Quality Checklist

  Use this checklist to validate transcript processing outputs meet quality standards.

  ## Input Validation

  - [ ] Transcript format recognized (plain text, VTT, SRT, JSON)
  - [ ] Speaker labels present (or marked as Unknown Speaker)
  - [ ] Timestamps present (or marked as estimates)
  - [ ] Transcript completeness >95% (minimal [inaudible] sections)
  - [ ] No encoding errors (garbled characters)

  ## Speaker Diarization

  - [ ] All speakers identified and labeled
  - [ ] Speaker names normalized (consistent spelling/formatting)
  - [ ] Speaker statistics calculated (time, word count, segments)
  - [ ] Speaker role identified (if applicable)
  - [ ] Speaking time adds up to total duration (±10%)

  ## Action Item Extraction

  - [ ] All action items extracted (minimum 90% recall)
  - [ ] Each action item has clear description
  - [ ] Owner identified for each action item (or marked TBD)
  - [ ] Deadline extracted (if mentioned)
  - [ ] Source reference included (speaker, timestamp)
  - [ ] Priority assessed (critical/high/medium/low)
  - [ ] No false positives (non-actionable statements extracted)

  ## Key Point Identification

  - [ ] 10-20 key points identified (not too few, not too many)
  - [ ] Key points capture most important topics
  - [ ] Each point is clear and self-contained
  - [ ] Points ranked by importance
  - [ ] Timestamp reference included
  - [ ] No trivial details included (only significant points)

  ## Decision Logging

  - [ ] All decisions extracted
  - [ ] Decision statement is clear and unambiguous
  - [ ] Rationale documented
  - [ ] Participants identified
  - [ ] Alternatives considered noted (if discussed)
  - [ ] Implications documented
  - [ ] Timestamp reference included

  ## Topic Segmentation

  - [ ] Transcript segmented into logical topics
  - [ ] Topic labels are descriptive and accurate
  - [ ] No overlapping segments (clear boundaries)
  - [ ] All content assigned to a topic
  - [ ] Duration calculated for each segment
  - [ ] Key speakers identified per topic

  ## Entity Extraction

  - [ ] People mentioned extracted and linked
  - [ ] Organizations mentioned extracted and linked
  - [ ] Technologies/products mentioned extracted
  - [ ] Dates/deadlines extracted
  - [ ] Entity mentions counted
  - [ ] Context snippets included
  - [ ] Links to vault notes created (where applicable)

  ## Output Structure

  - [ ] Appropriate template used (meeting/interview/lecture)
  - [ ] All required sections present
  - [ ] YAML frontmatter valid and complete
  - [ ] Markdown formatting correct
  - [ ] All wiki-links use correct format [[Note Title]]
  - [ ] All timestamps use correct format [HH:MM:SS]
  - [ ] Checkboxes formatted correctly - [ ] or - [x]

  ## Content Quality

  - [ ] Executive summary is 2-3 sentences (not too long/short)
  - [ ] Summary captures main outcomes
  - [ ] No repetitive or redundant information
  - [ ] Language is clear and professional
  - [ ] No transcription artifacts (" um", "uh" cleaned up)
  - [ ] Acronyms explained on first use

  ## Metadata Completeness

  - [ ] Source file referenced
  - [ ] Date/time recorded
  - [ ] Duration calculated
  - [ ] All participants listed
  - [ ] Tags assigned
  - [ ] Related links included

  ## Accuracy

  - [ ] No factual errors introduced
  - [ ] Quotes preserved accurately
  - [ ] Numbers/dates not altered
  - [ ] Speaker attribution correct
  - [ ] Technical terms spelled correctly

  ## Pass/Fail Thresholds

  **Pass**: 90% of checklist items satisfied
  **Warning**: 75-89% of checklist items satisfied (manual review recommended)
  **Fail**: <75% of checklist items satisfied (reprocess required)

  ## Examples

  ### Good Action Item Extraction
  ```
  - [ ] Complete Q4 budget analysis (@sarah, due: Friday EOD)
    - Context: Needed for Monday board meeting
    - Source: Sarah, 00:14:32
    - Priority: high
  ```

  ✅ Clear description, owner, deadline, context, source

  ### Poor Action Item Extraction
  ```
  - [ ] Sarah will do the budget thing
  ```

  ❌ Vague description, no deadline, no context, no source

  ### Good Key Point
  ```
  - [00:05:12] Q4 revenue target increased to $2M due to new enterprise deals
  ```

  ✅ Specific, important, includes timestamp, clear

  ### Poor Key Point
  ```
  - Sarah mentioned something about revenue
  ```

  ❌ Vague, no timestamp, not informative
  ```

