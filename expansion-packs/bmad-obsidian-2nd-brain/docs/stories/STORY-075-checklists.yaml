  # GTD Workflow Checklist

  Use this checklist to validate GTD methodology is correctly implemented.

  ## Capture Phase

  - [ ] Tasks can be captured from any source (notes, transcripts, emails)
  - [ ] Capture is fast and frictionless
  - [ ] All captured items go to inbox
  - [ ] Source reference is preserved
  - [ ] Capture timestamp recorded
  - [ ] No tasks lost in capture process

  ## Clarify Phase

  - [ ] Actionability assessed for each item
  - [ ] Non-actionable items moved to reference/archive
  - [ ] 2-minute rule applied (quick tasks done immediately)
  - [ ] Multi-step items identified as projects
  - [ ] Single-step items identified as tasks
  - [ ] Waiting-for items identified

  ## Organize Phase

  - [ ] Next Actions list maintained
  - [ ] Tasks organized by context
  - [ ] Tasks organized by project
  - [ ] Waiting For list maintained
  - [ ] Someday/Maybe list maintained
  - [ ] Projects list maintained
  - [ ] All tasks have clear next action

  ## Reflect Phase

  - [ ] Daily review performed (review today, plan tomorrow)
  - [ ] Weekly review performed (review all lists)
  - [ ] Inbox cleared during reviews
  - [ ] Next Actions updated during reviews
  - [ ] Projects reviewed for progress
  - [ ] Someday/Maybe reviewed quarterly
  - [ ] Statistics tracked (completion rates)

  ## Engage Phase

  - [ ] Tasks selected by context (where am I?)
  - [ ] Tasks selected by energy (how alert am I?)
  - [ ] Tasks selected by time (how much time do I have?)
  - [ ] Tasks selected by priority (what's most important?)
  - [ ] Task selection is intuitive
  - [ ] Focus on one task at a time

  ## Lists and Organization

  - [ ] Next Actions list contains only actionable items
  - [ ] Next Actions grouped by context
  - [ ] Projects have defined outcomes
  - [ ] Projects have identified next actions
  - [ ] Waiting For items tracked with dates
  - [ ] Someday/Maybe items reviewed periodically
  - [ ] No tasks fall through the cracks

  ## Context System

  - [ ] Contexts are meaningful and useful
  - [ ] Contexts match real-world scenarios
  - [ ] Tasks easy to find by context
  - [ ] Standard GTD contexts supported (@work, @home, @computer, @phone, @errands)
  - [ ] Custom contexts supported (if needed)
  - [ ] Context system not over-complicated

  ## Project Management

  - [ ] Projects clearly defined (outcome statements)
  - [ ] Each project has next action
  - [ ] Projects linked to tasks
  - [ ] Project progress tracked
  - [ ] Completed projects archived
  - [ ] Project reviews conducted regularly

  ## Review System

  - [ ] Daily review template exists
  - [ ] Weekly review template exists
  - [ ] Review checklists comprehensive
  - [ ] Reviews generate actionable insights
  - [ ] Reviews track completion patterns
  - [ ] Reviews identify blockers
  - [ ] Reviews update all lists

  ## Integration

  - [ ] Integrates with Transcript Processing (action items → tasks)
  - [ ] Integrates with Inbox Triage (captured content → tasks)
  - [ ] Integrates with Neo4j (temporal task tracking)
  - [ ] Integrates with Obsidian Tasks plugin
  - [ ] Integrates with Calendar plugin (deadlines)
  - [ ] Works offline (local vault)

  ## Usability

  - [ ] Workflow is intuitive
  - [ ] Friction points minimized
  - [ ] Quick capture available
  - [ ] Quick task creation available
  - [ ] Daily planning takes <10 minutes
  - [ ] Weekly review takes <30 minutes
  - [ ] System is sustainable long-term

  ## Pass/Fail Thresholds

  **Pass**: 90% of checklist items satisfied (GTD workflow fully functional)
  **Warning**: 75-89% of checklist items satisfied (some areas need work)
  **Fail**: <75% of checklist items satisfied (GTD workflow incomplete)
  ```

  Quality Standards:
  - Checklists are comprehensive but not overwhelming
  - Items are specific and measurable
  - Pass/fail thresholds are clear
  - Examples illustrate good vs. bad practices
  - Checklists align with industry best practices (GTD methodology, transcript processing standards)

