  - Executed via npm scripts in root package.json

  ## Security Requirements

  **Path Validation (OWASP Top 10 - Path Traversal Prevention):**
  1. Use `path.resolve()` to normalize all paths
  2. Validate resolved paths are within expected boundaries
  3. Never trust user input - sanitize all file paths
  4. Check for path traversal attempts: `../`, `..\\`

  **CLI Input Sanitization:**
  1. Validate vault IDs match expected format (alphanumeric, hyphens only)
  2. Escape special characters in file paths before shell operations
  3. Prevent command injection in CLI arguments

  **File System Access:**
  1. Check read/write permissions before operations (prevent TOCTOU issues)
  2. Handle symbolic links safely - resolve to real paths
  3. Validate vault accessibility atomically
  4. Fail safely with clear error messages

  **Example Security Pattern:**
  ```javascript
  const path = require('path');

  function validateVaultPath(userPath, allowedBaseDir) {
    const resolved = path.resolve(userPath);
    const normalized = path.normalize(resolved);

    // Prevent path traversal
    if (!normalized.startsWith(allowedBaseDir)) {
      throw new Error('Path outside allowed directory');
    }

    // Check accessibility
    if (!fs.existsSync(normalized)) {
      throw new Error('Path does not exist');
    }

    return normalized;
  }
  ```

  ## CLI Integration Context

