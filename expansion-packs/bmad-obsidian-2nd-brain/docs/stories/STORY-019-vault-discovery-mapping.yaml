  ## Research Insights

  **Vault Organization Diversity:**
  (Source: bmad-obsidian-2nd-brain-research-enhancement.md and EPIC-001 requirements)

  Users employ diverse organizational systems per EPIC-001 Line 20:
  - **PARA**: Projects, Areas, Resources, Archives (project-based, 4 main categories)
  - **Zettelkasten**: Flat structure, link-heavy, atomic notes
  - **LYT**: Map of Contents (MOC)-centric, flexible linking
  - **Johnny Decimal**: Strict numerical categorization (10-19, 20-29, etc.)
  - **ACE**: Location, alphabet, time, category, relevance
  - **Hybrid**: Combinations of above approaches

  **Critical Requirements:**
  1. Don't assume folder structure (per EPIC-001 multi-methodology support)
  2. Support multiple vaults per user
  3. Allow per-vault configuration
  4. Respect user's organizational preferences
  5. Provide sensible defaults with override capability

  ## Configuration Hierarchy

  Configuration precedence (from research and expansion pack patterns):
  1. Hardcoded defaults (in utility code)
  2. Expansion pack config.yaml (global defaults)
  3. vault-mappings.yaml (per-vault settings) ← **This story creates this**
  4. Vault-local overrides (.obsidian/.bmad/config.json) - Future enhancement
  5. Runtime overrides (environment variables)

  **vault-mappings.yaml Location:**
  `expansion-packs/bmad-obsidian-2nd-brain/config/vault-mappings.yaml`

  This location chosen because:
  - Keeps vault config with expansion pack
  - Separate from .bmad-core (which is for installed projects)
  - Can be version-controlled with expansion pack
  - Easy to find alongside config.yaml

  ## Obsidian Vault Detection

  **Obsidian Configuration Locations:**
  (Source: Obsidian developer documentation and community patterns)

  - **macOS**: `~/Library/Application Support/obsidian/obsidian.json`
  - **Windows**: `%APPDATA%\Obsidian\obsidian.json`
  - **Linux**: `~/.config/obsidian/obsidian.json`

  **obsidian.json Structure:**
  Contains `vaults` object with vault IDs as keys:
  ```json
  {
    "vaults": {
      "vault-id-123": {
        "path": "/Users/username/Documents/MyVault",
        "ts": 1699564800000,
        "open": true
      }
    }
  }
  ```

  Each vault directory contains `.obsidian/` folder with vault-specific config.

  ## Node.js Dependencies

  **Required from package.json (Node.js v16+ per EPIC-001):**
  - `fs` (built-in) - File system operations
  - `path` (built-in) - Cross-platform path handling
  - `os` (built-in) - OS detection for config paths
  - `js-yaml` (existing dep) - YAML parsing/generation
  - `chalk` (existing dep) - CLI colored output
  - `inquirer` (existing dep) - Interactive CLI prompts

  **Test Dependencies:**
