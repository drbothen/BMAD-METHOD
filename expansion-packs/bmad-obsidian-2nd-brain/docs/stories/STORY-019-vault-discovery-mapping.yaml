  ## Implementation Notes

  - Use Node.js fs and path modules for cross-platform compatibility
  - Handle symlinks with fs.realpathSync() before validation
  - Validate vault accessibility before adding (check permissions)
  - Provide clear error messages for inaccessible vaults
  - Support both relative and absolute paths (normalize to absolute)
  - Handle spaces and special characters in paths (proper escaping)
  - Use fs.accessSync() with fs.constants.R_OK | fs.constants.W_OK for permission checks

