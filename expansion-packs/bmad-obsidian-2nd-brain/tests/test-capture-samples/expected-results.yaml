edge_cases:
  empty-content:
    expected_behavior: error
    expected_error: "Content cannot be empty"
    notes: "Should return error for empty content"

  very-short:
    expected_content_type: concept
    expected_confidence_min: 0.40
    expected_confidence_penalty: true
    notes: "Very short content (< 10 words) should apply -0.1 penalty and fallback to concept"

  unicode-content:
    expected_content_type: concept
    expected_confidence_min: 0.70
    notes: "Should handle Unicode (emoji, Chinese, Arabic, Japanese) correctly"
    expected_metadata:
      encoding: UTF-8
      special_chars_preserved: true

  malicious-xss:
    expected_content_type: concept
    expected_confidence_min: 0.50
    notes: "Should sanitize <script>, <iframe>, <object> tags"
    expected_security:
      script_tags_removed: true
      iframe_tags_removed: true
      object_tags_removed: true

  malformed-url:
    expected_content_type: reference
    expected_confidence_min: 0.70
    notes: "Should classify as reference but reject malicious URLs"
    expected_metadata:
      source_url: "Unknown"
      url_validation: blocked
      blocked_schemes:
        - javascript:
        - data:
        - file:
        - vbscript:
      valid_url: "https://example.com"

  path-with-spaces:
    expected_content_type: concept
    expected_confidence_min: 0.80
    notes: "Should handle filenames with spaces correctly"
    expected_metadata:
      sanitized_filename: "path-with-spaces.md"

# Target Metrics
accuracy_targets:
  overall_accuracy_min: 0.85  # At least 85% correct (17 out of 20 normal samples)
  quote_accuracy_min: 0.90
  concept_accuracy_min: 0.85
  reference_accuracy_min: 0.85
  reflection_accuracy_min: 0.85
  question_accuracy_min: 0.95
  observation_accuracy_min: 0.85

performance_targets:
  classification_time_max_seconds: 2
  extraction_time_max_seconds: 1
  note_creation_time_max_seconds: 3
  end_to_end_time_max_seconds: 30

security_requirements:
  - XSS prevention: script tags must be stripped or escaped
  - URL validation: malicious schemes must be blocked
  - Path sanitization: directory traversal must be prevented
  - Size limits: content > 10MB must be rejected
  - YAML escaping: special characters must be properly escaped
